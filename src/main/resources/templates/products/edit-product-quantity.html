<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product Quantity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 10px auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        form div {
            margin-bottom: 10px;
        }

        span{
            font-size: 24px;
        }

        form label {
            display: inline-block;
            width: 200px;
            font-size: 24px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 300px;
            padding: 8px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        form button[type="submit"] {
            background-color: #304174;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 120px;
            height: 60px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        form button[type="submit"]:hover {
            background-color: #253258;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        .container-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .go-back-button {
            background-color: #304174;
            color: white;
            border: none;
            padding: 8px 16px;
            height: 70px;
            width: 170px;
            margin-top: 15px;;
            margin-right: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 17px;
            border-radius: 5px;
            cursor: pointer;
        }

        .go-back-button:hover {
            background-color: #253258;
        }

    </style>
</head>
<body>
<div class="container-head">
    <h1>Edit Product Quantity</h1>
    <button class="go-back-button" onclick="location.href='/products/products-in-stock'"> Go back to all products</button>
</div>
<form class="container" action="/products/edit-product-quantity" method="post">
    <input type="hidden" id="productName" name="name" th:value="${productName}">
    <div>
        <label class="label-text" for="productName">Name:</label>
        <span th:text="${productName}" id="name"></span>
    </div>
    <div>
        <label class="label-text" for="currentQuantity">Quantity:</label>
        <span th:text="${currentQuantity}" id="currentQuantity"></span>
    </div>
    <div>
        <label class="label-text" for="newQuantity">Edit Quantity:</label>
        <input type="number" id="newQuantity" name="newQuantity" step="0.0001" required>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
